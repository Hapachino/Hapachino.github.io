<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>A Beginner's Guide to The New York Times API</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/search.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form>
      <fieldset>
        <legend>The New York Times Article Search</legend>
        <label for="q">Search Term</label>
        <input type="text" name="q" id="q">
        <br>
        <label for="begin_date">Begin Date</label>
        <input type="text" placeholder="YYYYMMDD" name="begin_date" id="begin_date">
        <br>
        <label for="end_date">End Date</label>
        <input type="text" placeholder="YYYYMMDD" name="end_date" id="end_date">
        <br>
        <label for="sort">Sort By</label>
        <select name="sort" id="sort">
                  <option value="newest">Newest</option>
                  <option value="oldest">Oldest</option>
        </select>
        <br>
        <input type="submit" id="submit">
      </fieldset>
    </form>

    <div id="results"></div>
  </div>

    <script src="js/articleAPI.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
